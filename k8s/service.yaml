apiVersion: v1
kind: Namespace
metadata:
  name: face-recognition
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: face-recognition-server
  namespace: face-recognition
  labels:
    app: face-recognition
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: face-recognition
      tier: backend
  template:
    metadata:
      labels:
        app: face-recognition
        tier: backend
    spec:
      containers:
      - name: api-server
        image: face-recognition:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /liveness
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: face-recognition-svc
  namespace: face-recognition
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    name: http
  selector:
    app: face-recognition
    tier: backend
