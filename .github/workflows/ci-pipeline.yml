name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run linters
        run: |
          if command -v flake8 >/dev/null 2>&1; then
            flake8 --max-line-length=120 || true
          else
            echo "flake8 not installed; skipping"
          fi

      - name: Run pytest
        run: |
          if command -v pytest >/dev/null 2>&1; then
            pytest -q
          else
            echo "pytest not installed; skipping"
          fi

  build-and-push:
    runs-on: ubuntu-latest
    needs: test-and-lint
    if: github.ref == 'refs/heads/main' && secrets.DOCKERHUB_USERNAME && secrets.DOCKERHUB_TOKEN
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/face-recognition:${{ github.sha }}
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
