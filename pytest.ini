# pytest configuration file for Face Recognition project

[tool:pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Additional options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra
    --cov=src
    --cov-report=html
    --cov-report=term-missing

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    slow: Tests that take a long time to run
    requires_gpu: Tests that require GPU acceleration
    requires_model: Tests that require trained models

# Minimum coverage percentage
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
