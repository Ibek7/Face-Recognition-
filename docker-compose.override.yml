version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: faceuser
      POSTGRES_PASSWORD: facepass
      POSTGRES_DB: face_recognition
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U faceuser -d face_recognition"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db
